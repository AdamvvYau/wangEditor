<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="edit"></div>
    <script src="../dist/wangEditor.js"></script>
    <script>
        const E = window.wangEditor

        const editor = new E('#edit')

        editor.config.menus = editor.config.menus.map(menu => {
            if (menu === 'foreColor') {
                return 'foreColorPicker'
            }
            if (menu === 'backColor') {
                return 'backColorPicker'
            }
            return menu
        })

        editor.config.colorPicker = {
            custom: ['#ff0', '#ff000'],
            history: false
        }

        editor.create()
    </script>
</body>
</html>
